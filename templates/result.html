<!DOCTYPE html>
<html>
  
  <style>
    body {
      background-color: #000000;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      color: #ffffff;
      text-align: center;
    }
    p {
      color: #ffffff;
      text-align: center;
    }
    
  </style>

  <head>
    <title>Mongo Tom's Reaction</title>
  </head>
  <body>
    <h1>Mongo Tom says:</h1>
    <p id="outputtext">{{ generated_text }}</p>
  </body>
  <script>
    const synth = window.speechSynthesis;

    const inputTxt = document.querySelector("#outputtext");

    window.onload = function() {
        console.log(inputTxt.innerHTML);
        speak();
      };
    
    function speak() {
      if (synth.speaking) {
        console.error("speechSynthesis.speaking");
        return;
      }
    
      if (inputTxt.value !== "") {
        const utterThis = new SpeechSynthesisUtterance(inputTxt.innerHTML);
    
        utterThis.onend = function (event) {
          console.log("SpeechSynthesisUtterance.onend");
        };
    
        utterThis.onerror = function (event) {
          console.error("SpeechSynthesisUtterance.onerror");
        };
        

        utterThis.voice = synth.getVoices()[4];
        utterThis.pitch = 1;
        utterThis.rate = 1;
        synth.speak(utterThis);
      }
    }
    
    </script>
</html>
