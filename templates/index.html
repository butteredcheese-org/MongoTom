<!DOCTYPE html>
<html>

  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      color: #4d4d4d;
      text-align: center;
      font-size: 50px;
    }
    p {
      color: #4d4d4d;
      text-align: center;
    }

    form {
      text-align: center;
    }

    input[type=submit] {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    input {
      padding: 15px 32px;
      font-size: 16px;
    }

  </style>
  <head>
    <title>Chat with Mongo Tom</title>
  </head>
  <body>
    <h1>Chat with Mongo Tom</h1>
    <form method="POST" action="/generate_text">
      <label for="prompt">Enter your prompt:</label><br>
      <input type="text" id="prompt" name="prompt"><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
