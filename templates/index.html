<!DOCTYPE html>
<html>
  <head>
    <title>Chat with Mongo Tom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 16px 0;
        text-align: center;
      }
      p {
        margin: 0;
        padding: 0;
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 16px 0;
      }
      label {
        display: none;
      }
      input[type=text] {
        border: none;
        border-radius: 24px;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        margin: 8px;
        padding: 16px;
        width: 100%;
        max-width: 480px;
        font-size: 16px;
        line-height: 1.5;
        background-color: #ffffff;
      }
      input[type=submit] {
        background-color: #af4c4c;
        border: none;
        color: rgb(255, 255, 255);
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 24px;
        margin: 8px;
        cursor: pointer;
        width: 100%;
        max-width: 480px;
      }
      .chat-window {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        height: calc(100vh - 200px);
        max-height: 480px;
        overflow-y: scroll;
        margin: 0;
        padding: 16px;
        background-color: #ffffff;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
      }
      .message {
        border-radius: 24px;
        padding: 12px 16px;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 8px;
      }
      .user {
        background-color: #d8d8d8;
        align-self: flex-end;
      }
      .bot {
        background-color: #af4c4c;
        color: #ffffff;
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chat with Mongo Tom</h1>

      <form onsubmit="sendMessage(); return false;" id="chat-form">
        <label for="message-input">Type a message</label>
        <input type="text" id="message-input" autocomplete="off">
        <input type="submit" value="Send Message">
      </form>
      
        
    

      <div class="chat-window" id="chat-window">
       
      </div>

    </div>
    <script>
      function sendMessage() {
        // Get the user's message from the input field
        var message = document.getElementById("message-input").value;
      
        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();
      
        // Set the HTTP method and URL
        xhr.open("POST", "/generate_text");
      
        // Set the Content-Type header
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      
        // Define the function to be called when the server responds
        xhr.onload = function() {
          if (xhr.status === 200) {
            // Parse the JSON response from the server
            var response = JSON.parse(xhr.responseText);
      
            // Display the chatbot's response in the chat window
            var chatWindow = document.getElementById("chat-window");
            chatWindow.innerHTML += "<div class='message bot'>" + response.generated_text + "</div>";
            chatWindow.scrollTop = chatWindow.scrollHeight;
          } else {
            console.log("Request failed.  Returned status of " + xhr.status);
          }
        };
      
        // Create a URL-encoded string with the user's message
        var data = "prompt=" + encodeURIComponent(message);
      
        // Send the message to the server
        xhr.send(data);
      
        // Clear the input field
        document.getElementById("message-input").value = "";
      
        // Display the user's message in the chat window
        var chatWindow = document.getElementById("chat-window");
        chatWindow.innerHTML += "<div class='message user'>" + message + "</div>";
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    </script>
  </body>
</html>
