<!DOCTYPE html>
<html>
  <head>
    <title>Chat with Mongo Tom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #000000;
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        color: rgb(255, 255, 255);
        text-align: center;
        font-size: 50px;
      }
      p {
        color: #ffffff;
        text-align: center;
      }
      form {
        text-align: center;
      }
      input[type=submit] {
        background-color: #af4c4c;
        border: none;
        color: rgb(255, 255, 255);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      input {
        padding: 15px 32px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chat with Mongo Tom</h1>
      <form method="POST" action="/generate_text" class="form-inline justify-content-center">
        <div class="form-group">
          <input type="hidden" id="chat_id" name="chat_id" value="some_unique_id">
          <input type="text" id="prompt" name="prompt" class="form-control mx-2">
          <button type="submit" class="btn btn-danger">Click me Bitch</button>
        </div>
      </form>
    </div>
  </body>
</html>
