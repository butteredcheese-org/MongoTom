<!DOCTYPE html>
<html>
  <head>
    <title>Chat with Mongo Tom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #000000;
       
        padding: 50px;
      }
      h1 {
        font-size: 64px;
        font-weight: bold;
        margin-bottom: 64px;
      }
      p, h1, h2, h3 {
        color: #ffffff;
        text-align: center;
      }
      form {
        text-align: center;
      }
      input[type=submit] {
        background-color: #af4c4c;
        border: none;
        color: rgb(255, 255, 255);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      input {
        padding: 15px 32px;
        font-size: 16px;
      }

      .gptmodelform {
        padding: 64px;
      }
      .gptmodelform label {
        color: #ffffff;
        font-size: 16px;
      }

      .gptmodelform input {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chat with Mongo Tom</h1>
      <form method="POST" action="/generate_text" class="form-inline justify-content-center d-flex flex-column">
        <div class="form-group">
          <input type="hidden" id="chat_id" name="chat_id" value="some_unique_id">
          <input type="text" id="prompt" name="prompt" class="form-control mx-2">
          <button type="submit" class="btn btn-danger">Click me Bitch</button>
        </div>
        <div class="gptmodelform">

          <h3>Model:</h3>
          <div class="d-flex flex-row">
            <input type="radio" id="gpt-3.5-turbo" name="gptmodel" value="gpt-3.5-turbo" checked>
            <label for="gpt-3.5-turbo">Personality</label><br>
          </div>
          <div class="d-flex flex-row">
            <input type="radio" id="text-davinci-002" name="gptmodel" value="text-davinci-002">
            <label for="text-davinci-002">No Personality</label><br>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
